<!-- Toolbar -->
<mat-toolbar color="primary">
  <strong>{{model.data.title}}</strong>
  <span class="space"></span>
  <button mat-icon-button [title]="model.data.actionText" *ngIf="model.data.hasAction" (click)="model.click()">
    <mat-icon>{{model.data.actionIcon}}</mat-icon>
  </button>
</mat-toolbar>
